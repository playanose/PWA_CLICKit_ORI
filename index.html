<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CLICK IT</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --click-blue: #4285F4; --surface: #121212; --accent: #FFD700; }
        body { margin: 0; background: #000; color: white; font-family: 'Roboto', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        #viewport { position: relative; flex-grow: 1; overflow: hidden; border-radius: 0 0 24px 24px; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; transition: filter 0.4s ease; }

        #flash-overlay { position: fixed; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 2000; transition: opacity 0.05s; }

        .style-scroller { display: flex; gap: 20px; padding: 15px 20px; overflow-x: auto; scrollbar-width: none; background: linear-gradient(transparent, rgba(0,0,0,0.6)); }
        .style-scroller::-webkit-scrollbar { display: none; }
        .style-btn { min-width: 90px; font-size: 11px; font-weight: 800; color: #555; text-transform: uppercase; text-align: center; transition: 0.2s; cursor: pointer; white-space: nowrap; }
        .style-active { color: var(--accent); transform: scale(1.1); }

        .bottom-bar { background: var(--surface); padding-bottom: env(safe-area-inset-bottom); display: flex; flex-direction: column; align-items: center; }
        .shutter-row { width: 100%; display: flex; justify-content: space-around; align-items: center; padding: 30px 0; }
        
        #preview-thumb { width: 52px; height: 52px; border-radius: 50%; background: #222; border: 1px solid rgba(255,255,255,0.1); background-size: cover; background-position: center; }
        #shutter { width: 82px; height: 82px; border-radius: 50%; border: 4px solid white; background: transparent; padding: 5px; outline: none; }
        #shutter-btn { width: 100%; height: 100%; border-radius: 50%; background: white; }
        #switch-btn { width: 52px; height: 52px; border-radius: 50%; background: rgba(255,255,255,0.1); border: none; color: white; font-size: 24px; }

        #overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #btn-snap-launch { background: var(--click-blue); color: white; border: none; padding: 18px 80px; border-radius: 40px; font-weight: 900; font-size: 24px; letter-spacing: 4px; }
    </style>
</head>
<body>

<div id="flash-overlay"></div>
<div id="overlay">
    <h1 style="letter-spacing:-4px; font-size: 70px; margin-bottom: 40px;">CLICK <span style="color:var(--click-blue)">IT</span></h1>
    <button id="btn-snap-launch">CLICK</button>
</div>

<div id="viewport">
    <video id="v" autoplay playsinline></video>
</div>

<div class="style-scroller">
    <span class="style-btn style-active" onclick="applyStyle(this, 'none')">Natural</span>
    <span class="style-btn" onclick="applyStyle(this, 'saturate(1.2) sepia(0.15) contrast(1.1)')">Portra</span>
    <span class="style-btn" onclick="applyStyle(this, 'grayscale(1) contrast(1.6) brightness(1.05)')">MONO</span>
    <span class="style-btn" onclick="applyStyle(this, 'contrast(1.5) saturate(2) hue-rotate(-10deg) brightness(0.9)')">LOMO</span>
    <span class="style-btn" onclick="applyStyle(this, 'sepia(0.4) brightness(1.1) contrast(0.9)')">Retro</span>
    <span class="style-btn" onclick="applyStyle(this, 'contrast(1.4) saturate(1.6) brightness(0.95) hue-rotate(-2deg)')">Positive Film</span>
</div>

<div class="bottom-bar">
    <div class="shutter-row">
        <div id="preview-thumb"></div>
        <button id="shutter"><div id="shutter-btn"></div></button>
        <button id="switch-btn" onclick="switchCamera()">ðŸ”„</button>
    </div>
</div>

<canvas id="c" style="display:none"></canvas>

<script>
    const v = document.querySelector('#v');
    const thumb = document.querySelector('#preview-thumb');
    const flash = document.querySelector('#flash-overlay');
    let isFront = false;
    let currentStyleName = 'Natural';

    document.querySelector('#btn-snap-launch').onclick = () => initCam();

    async function initCam() {
        const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: isFront ? "user" : "environment", width: { ideal: 3840 } } });
        v.srcObject = s;
        document.querySelector('#overlay').style.display = 'none';
    }

    function applyStyle(el, filterValue) {
        currentStyleName = el.innerText;
        document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('style-active'));
        el.classList.add('style-active');
        v.style.filter = filterValue === 'none' ? '' : filterValue;
    }

    function switchCamera() { isFront = !isFront; initCam(); }

    document.querySelector('#shutter').onclick = async () => {
        flash.style.opacity = "1";
        if (navigator.vibrate) navigator.vibrate(50);
        
        setTimeout(async () => {
            const canvas = document.querySelector('#c');
            const ctx = canvas.getContext('2d');
            canvas.width = v.videoWidth;
            canvas.height = v.videoHeight;
            
            if (isFront) { ctx.translate(canvas.width, 0); ctx.scale(-1, 1); }
            
            ctx.filter = v.style.filter;
            ctx.drawImage(v, 0, 0);

            // Add Random Light Leak if LOMO is active
            if (currentStyleName === 'LOMO') {
                const colors = ['rgba(255,0,0,0.3)', 'rgba(255,165,0,0.3)', 'rgba(255,255,0,0.2)', 'rgba(0,0,255,0.2)'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                const grad = ctx.createRadialGradient(
                    Math.random() * canvas.width, Math.random() * canvas.height, 0,
                    Math.random() * canvas.width, Math.random() * canvas.height, canvas.width
                );
                grad.addColorStop(0, randomColor);
                grad.addColorStop(1, 'transparent');
                
                ctx.globalCompositeOperation = 'screen';
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.globalCompositeOperation = 'source-over';
            }

            const img = canvas.toDataURL('image/jpeg', 0.95);
            thumb.style.backgroundImage = `url(${img})`;
            const link = document.createElement('a');
            link.href = img;
            link.download = `CLICKIT_${Date.now()}.jpg`;
            link.click();
            
            flash.style.opacity = "0";
        }, 80);
    };
</script>
</body>
</html>
